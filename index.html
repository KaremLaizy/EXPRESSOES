<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expressoes</title>
    <style>
    .erro
    {
       border-color: lightcoral;
       outline: lightcoral;
    }
    .certo
    {
        border-color: lightgreen;
        outline:lightgreen;
    }
    
</style>
</head>
<body>
    DIGITE SEU CPF (somente números):
    <input maxlength="14" type="text" id="cpf" onkeyup="VerificarCPF();">
    <br><br>
    DIGITE SEU TELEFONE (somente números):
    <input maxlength="14" type="text" id="telefone" onfocus="Verificar();" onkeyup="VerificarTel();">
</body>
<script>
    function VerificarTel()
    {
        texto = telefone.value;
        if(texto.length==3)
        {
            telefone.value = texto + ") ";
        }
        expressao = /\([0-9]\) 9 [0-9]{4}-[0-9]{4}/g;           //expressão regular
        resposta = expressao.test(texto); //se é TRUE ou FALSE
        if (resposta==true)
        {
            telefone.classList.remove('erro');
            telefone.classList.add('certo');
        }
        if (resposta==false)
        {
            telefone.classList.remove('certo');
            telefone.classList.add('erro');
        }
    }
    function Verificar()
    {
        texto = telefone.value;
        if (texto=="")
        {
            telefone.value = "(";
        }
    }

    function VerificarCPF()
    {
        texto = cpf.value;
        expressao = /[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}/g;           //expressão regular
        resposta = expressao.test(texto); //se é TRUE ou FALSE
        if(texto.length==3)
        {
            cpf.value= texto + "."

        }
        if(texto.length==7)
        {
            cpf.value= texto + "."
            
        }
        if(texto.length==11)
        {
            cpf.value= texto + "-"
            
        }
        if (texto.length==true)
        {
            cpf.classList.remove('erro');
            cpf.classList.add('certo');
        }
        if (texto.length!=false)
        {
            cpf.classList.remove('certo');
            cpf.classList.add('erro');
        }
    }
</script>
</html>
